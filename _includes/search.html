<!-- taken from https://github.com/christian-fei/Simple-Jekyll-Search -->

<div class="row input-group">
  <input id="search-input" type="text" class="col-xs form-control search-box" placeholder="Search...">
</div>
<ul class="results-container" id="results-container"></ul>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<li class="result-item"><a href="{url}">{title}</a></li>',
    noResultsText: '<li class="result-not-found text-gray">No results found</li>',
    json: '{{ '/blogs/search.json' | relative_url }}',
    limit: 10
  });
</script>
